{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
  <section>
    <main>
      <div class="container">
        <form action="{% url 'core:login' %}" method="post">
          {% csrf_token %}
          {{form.as_p}}

          <button type="submit">Login</button>
        </form>
      </div>
    </main>
  </section>
{% endblock %}
